<div class="navbar">
    <div class="navbar-inner">
        <div class="center sliding">Registrarse</div>
    </div>
</div>
<div class="pages">
    <div data-page="cuenta" class="page">
        <div class="page-content">
            <div class="content-block">                
                	<div class="content-block-title">Ingrese sus datos</div>
                    <div class="list-block">
                      <ul>
                        <!-- Text inputs -->
                        <li>
                          <div class="item-content">
                            <div class="item-media"><i class="icon f7-icons">person</i></div>
                            <div class="item-inner">
                              <div class="item-input">
                                <input type="text" id="formreg_name" placeholder="Nombre y Apellido">
                              </div>
                            </div>
                          </div>
                        </li>
                        <li>
                          <div class="item-content">
                            <div class="item-media"><i class="icon f7-icons">phone</i></div>
                            <div class="item-inner">
                              <div class="item-input">
                                <input type="text" id="formreg_tel" placeholder="Teléfono">
                              </div>
                            </div>
                          </div>
                        </li>
                        <li>
                          <div class="item-content">
                            <div class="item-media"><i class="icon f7-icons">card</i></div>
                            <div class="item-inner">
                              <div class="item-input">
                                <input type="text" id="formreg_dni" placeholder="DNI">
                              </div>
                            </div>
                          </div>
                        </li>
                        <li>
                          <div class="item-content">
                            <div class="item-media"><i class="icon f7-icons">email</i></div>
                            <div class="item-inner">
                              <div class="item-input">
                                <input type="email" id="formreg_mail" placeholder="E-mail">
                              </div>
                            </div>
                          </div>
                        </li>
                     
                        <!-- Select -->
                        <li>
                          <div class="item-content">
                            <div class="item-media"><i class="icon f7-icons">lock</i></div>
                            <div class="item-inner">
                              <div class="item-input">
                                <input type="password" id="formreg_pass" placeholder="Contraseña">
                              </div>
                            </div>
                          </div>
                        </li>
                   </ul>
            	</div>
                <div class="row">
                  <div class="col-50">
                    <a href="index.html" class="button button-fill button-big color-red">Cancelar</a>
                  </div>
                  <div class="col-50">
                    <a href="#" onClick="Registrarme()" class="button button-fill button-big button-green">Registrarme</a>
                  </div>
                </div>   
            </div>
        </div>
    </div>
